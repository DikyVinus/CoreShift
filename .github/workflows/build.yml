name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        shell: bash
        run: |
          set -euo pipefail
          yes | sdkmanager --licenses >/dev/null
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Verify Gradle wrapper
        run: |
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Collect APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/release/app-release.apk \
             out/CoreShift-release-unsigned.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift-release-unsigned
          path: out/CoreShift-release-unsigned.apk
          retention-days: 7

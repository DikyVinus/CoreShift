name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        shell: bash
        run: |
          set -e
          yes | sdkmanager --licenses
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Build Release APK
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Collect APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/release/app-release.apk out/CoreShift-release-unsigned.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift-release-unsigned
          path: out/CoreShift-release-unsigned.apk

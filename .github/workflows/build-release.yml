name: Build CoreShift (Release)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    environment: Keystore

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install SDK components
        shell: bash
        run: |
          set -e
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Restore keystore
        shell: bash
        env:
          RELEASE_KEYSTORE_B64: ${{ secrets.RELEASE_KEYSTORE_B64 }}
        run: |
          set -e
          if [ -z "$RELEASE_KEYSTORE_B64" ]; then
            echo "No keystore provided, falling back to debug signing"
            exit 0
          fi

          echo "$RELEASE_KEYSTORE_B64" | base64 --decode > release.keystore
          echo "RELEASE_KEYSTORE_PATH=$PWD/release.keystore" >> "$GITHUB_ENV"
          ls -lh release.keystore

      - name: Build release APK
        shell: bash
        env:
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          set -e
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Collect APK
        shell: bash
        run: |
          set -e
          mkdir -p out
          cp app/build/outputs/apk/release/*.apk out/CoreShift-release.apk

      - uses: actions/upload-artifact@v4
        with:
          name: CoreShift-release
          path: out/CoreShift-release.apk
          retention-days: 7

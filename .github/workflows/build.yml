name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        shell: bash
        run: |
          set -euo pipefail
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Make Gradle wrapper executable
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew

      - name: Build Release APK
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Locate APK
        shell: bash
        run: |
          set -euo pipefail
          APK=$(find app/build/outputs/apk/release -type f -name "*.apk" | head -n 1)
          test -n "$APK"
          echo "APK=$APK" >> "$GITHUB_ENV"

      - name: Generate debug keystore
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.android
          keytool -genkeypair \
            -keystore ~/.android/debug.keystore \
            -storepass android \
            -keypass android \
            -alias androiddebugkey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -dname "CN=Android Debug,O=Android,C=US"

      - name: Sign APK (debug)
        shell: bash
        run: |
          set -euo pipefail
          apksigner sign \
            --ks ~/.android/debug.keystore \
            --ks-key-alias androiddebugkey \
            --ks-pass pass:android \
            --key-pass pass:android \
            "$APK"

      - name: Verify APK signature
        shell: bash
        run: |
          set -euo pipefail
          apksigner verify --verbose "$APK"

      - name: Collect signed APK
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          cp "$APK" out/CoreShift-release-debug-signed.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift-release-debug-signed
          path: out/CoreShift-release-debug-signed.apk
          if-no-files-found: error
          retention-days: 7

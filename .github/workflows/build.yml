name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Least privilege
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    # Prevent runaway jobs
    timeout-minutes: 15

    env:
      ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
      GRADLE_OPTS: >
        -Dorg.gradle.daemon=false
        -Dorg.gradle.parallel=false
        -Dorg.gradle.jvmargs="-Xmx2g -XX:+HeapDumpOnOutOfMemoryError"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platform + build tools
        shell: bash
        run: |
          set -euo pipefail
          yes | sdkmanager --licenses >/dev/null
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Verify Gradle wrapper
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          ./gradlew --version

      - name: Build Release APK
        shell: bash
        run: |
          set -euo pipefail
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: Validate APK output
        shell: bash
        run: |
          set -euo pipefail
          APK=app/build/outputs/apk/release/app-release.apk
          test -f "$APK"
          ls -lh "$APK"
          sha256sum "$APK"

      - name: Collect APK
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p out
          cp app/build/outputs/apk/release/app-release.apk \
             out/CoreShift-release-unsigned.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift-release-unsigned
          path: out/CoreShift-release-unsigned.apk
          if-no-files-found: error
          retention-days: 7

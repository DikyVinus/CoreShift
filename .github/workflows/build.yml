name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/debug/app-debug.apk out/CoreShift.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift.apk
          path: out/CoreShift.apk

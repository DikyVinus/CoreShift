name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.2.1
          cache-enabled: true

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Collect APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/debug/app-debug.apk out/CoreShift.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift.apk
          path: out/CoreShift.apk

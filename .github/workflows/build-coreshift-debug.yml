name: Build CoreShift (Debug)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install SDK components
        shell: bash
        run: |
          set -e
          sdkmanager \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Build debug APK (verbose)
        shell: bash
        run: |
          set -e
          chmod +x ./gradlew
          ./gradlew assembleDebug \
            --no-daemon \
            --stacktrace \
            --info \
            --warning-mode all

      - name: Collect APK
        shell: bash
        run: |
          set -e
          mkdir -p out
          cp app/build/outputs/apk/debug/*.apk out/CoreShift-debug.apk

      - uses: actions/upload-artifact@v4
        with:
          name: CoreShift-debug
          path: out/CoreShift-debug.apk
          retention-days: 7

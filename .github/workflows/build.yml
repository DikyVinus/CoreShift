name: Build CoreShift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      GRADLE_USER_HOME: ~/.gradle
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2g"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        shell: bash --noprofile --norc -euo pipefail
        run: |
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0"

      - name: Verify Gradle wrapper
        shell: bash --noprofile --norc -euo pipefail
        run: |
          ./gradlew --version

      - name: Grant Gradle wrapper permission
        run: chmod 0755 gradlew

      - name: Build Debug APK
        shell: bash --noprofile --norc -euo pipefail
        run: |
          ./gradlew assembleDebug --stacktrace

      - name: Validate APK output
        shell: bash --noprofile --norc -euo pipefail
        run: |
          APK=app/build/outputs/apk/debug/app-debug.apk
          test -f "$APK"
          ls -lh "$APK"

      - name: Collect APK
        shell: bash --noprofile --norc -euo pipefail
        run: |
          mkdir -p out
          cp app/build/outputs/apk/debug/app-debug.apk out/CoreShift.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: CoreShift-debug-apk
          path: out/CoreShift.apk
          if-no-files-found: error
          retention-days: 7
